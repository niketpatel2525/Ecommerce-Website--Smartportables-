<!doctype html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=utf-8" />
<title>spigot - Free CSS Template by ZyPOP</title>

<link
	rel="stylesheet"
	href="styles/styles.css"
	type="text/css" />
<link
	rel="stylesheet"
	href="styles/font-awesome.min.css"
	type="text/css" />
<link
	rel="stylesheet"
	href="styles/bootstrap.min.css"
	type="text/css" />
<link
	rel="stylesheet"
	type="text/css"
	href="styles/datatables.min.css" />

<link
	rel="stylesheet"
	href="styles/mystyle.css"
	type="text/css" />
<script src="scripts/jquery.min.js"></script>
</head>


<body onload="init()">
	<script
		type="text/javascript"
		src="scripts/autocomplete.js"></script>
	<!-- Image and text -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<a
			class="navbar-brand"
			href="/CSJProj/">
			<img
				src="images/logo.png"
				width="30"
				height="30"
				class="d-inline-block align-top"
				alt="">
			Smartportables
		</a>
		<div class="container">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a
						class="nav-item nav-link active"
						href="/CSJProj/">Home </a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=watch">Smart Watches</a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=Speakers">Speakers</a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=Headphones">Headphones</a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=Phones">Phones</a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=Laptops">Laptops</a>
					<a
						class="nav-item nav-link active"
						href="/CSJProj/ProductDisplayServlet?type=External_Storage">External Storage</a>
				</div>
			</div>
		</div>
		<a
			href="/CSJProj/TracDisplayServlet"
			class="cart my-2 my-sm-2 pull-right right-space">
			<i
				class="fa fa-cart-plus right-space"
				aria-hidden="true"></i>Cart
		</a>




		<span class="nav-greeting">Hey There! Welcome.</span>

		<a
			class="btn btn-outline-success my-2 my-sm-2 pull-right"
			href="/CSJProj/LoginServlet"
			role="button">Sign in</a>



	</nav>
	<div class="search-box">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 no-padding">
				<input
					type="text"
					id="searchId"
					placeholder="Search product i.e. LG Watch"
					onkeyup="doCompletion()"
					class="search-input">
				<div id="auto-row">
					<table
						id="complete-table"
						class="gridtable"
						style="position: absolute; width: 100%"></table>
				</div>
			</div>
		</div>

	</div>
